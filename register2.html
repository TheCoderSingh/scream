<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Scream | The best place to work and communicate</title>

		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Righteous|Roboto&display=swap" rel="stylesheet">

		<script src="js/script.js" defer></script>
	</head>
	<body onload="reg2();">
		<div id="backbtn">
			<a href="/register.html" class="back"><span>&#8249;</span></a>
		</div>
		<header>
			<nav>
				<ul>
					<li><a href="/home.html">Home</a></li>
					<li><a href="/register.html">Register</a></li>
					<li><a href="/login.html">Login</a></li>
				</ul>
			</nav>
		</header>
		<div class="inner">
			<section id="registercont">
				<div id="registerlogo">
					<img src="images/logo.png" alt="Scream Logo">
				</div>
				<div class="regform" id="regform2">
					<form action="/register2.html">
						<input type="text" placeholder="First Name" required id="firstname">
						<input type="text" placeholder="Last Name" required id="lastname">
						<input type="text" placeholder="Username" required id="username">
						<input type="checkbox" required name="terms" id="terms">
						<label for="terms" id="agreetext">I agree to the terms and conditions</label>
						<button type="submit" id="reg2submit">Register</button>
					</form>
				</div>
			</section>
			<section id="regsocial">
				<div class="ordivider">
					<div class="orleft">
						<hr>
					</div>
					<div class="ormid">
						<span>OR</span>
					</div>
					<div class="orright">
						<hr>
					</div>
				</div>
				<div class="social">
					<a href="#"><img src="images/fb.png" alt="Facebook"></a>
					<a href="#"><img src="images/instagram.png" alt="Instagram"></a>
					<a href="#"><img src="images/google.png" alt="Google"></a>
					<a href="#"><img src="images/twitter.png" alt="Twitter"></a>
				</div>
			</section>
		</div>
		<footer>
			<p>Copyright &copy; 2019 | All Rights Reserved</p>
			<p>Developed in &hearts; with Langara College</p>
		</footer>
	</body>
</html>
