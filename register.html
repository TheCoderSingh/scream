<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Scream | The best place to work and communicate</title>

		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
	</head>
	<body onload="reg2();">
		<header>
			<nav>
				<ul>
					<li><a href="/home.html">Home</a></li>
					<li><a href="/register.html">Register</a></li>
					<li><a href="/login.html">Login</a></li>
				</ul>
			</nav>
		</header>
		<div class="inner">
			<section id="registercont">
				<div id="registerlogo">
					<img src="images/logo.png" alt="Scream Logo">
				</div>
				<div class="formtitle">
					<p>Register</p>
				</div>
				<div class="regform" id="regform1" name="regform1">
					<form action="/register2.html">
						<input type="email" placeholder="Email" required id="regemail">
						<input type="password" placeholder="Password" required id="regpass">
						<input type="password" placeholder="Confirm Password" required id="regconfpass">
						<button type="submit" id="regsubmit">Next</button>
					</form>
				</div>
			</section>
			<section id="regsocial">
				<div class="ordivider">
					<div class="orleft">
						<hr>
					</div>
					<div class="ormid">
						<span>OR</span>
					</div>
					<div class="orright">
						<hr>
					</div>
				</div>
				<div class="social">
					<a href="#"><img src="images/fb.png" alt="Facebook"></a>
					<a href="#"><img src="images/instagram.png" alt="Instagram"></a>
					<a href="#"><img src="images/google.png" alt="Google"></a>
					<a href="#"><img src="images/twitter.png" alt="Twitter"></a>
				</div>
			</section>
		</div>
		<footer>
			<p>Copyright &copy; 2019 | All Rights Reserved</p>
			<p>Developed in &hearts; with Langara College</p>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
