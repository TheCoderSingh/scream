<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Scream | The best place to work and communicate</title>

		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

		<script src="js/script.js" defer></script>
	</head>
	<body>
		<header>
			<nav>
				<a href="/index.html">
					<div class="navlogo">
						<img src="images/logo.png" alt="Logo">
						<span class="sitename">Scream</span>
					</div>
				</a>
				<ul>
					<li><a href="/index.html">Home</a></li>
					<li><a href="/register.html">Register</a></li>
					<li><a href="/login.html">Login</a></li>
					<li><a href="/chat.html">Chat</a></li>
					<li><a href="/about.html">About Me</a></li>
					<li><a href="/feedback.html">Feedback</a></li>
				</ul>
			</nav>
		</header>
		<div class="inner">
			<section id="registercont">
				<div id="registerlogo">
					<img src="images/logo.png" alt="Scream Logo">
				</div>
				<div class="formtitle">
					<p>Login</p>
				</div>
				<div class="regform">
					<form action="/register2.html">
						<input type="email" placeholder="Username/Email" required>
						<input type="password" placeholder="Password" required>
						<button type="submit">Next</button>
					</form>
				</div>
			</section>
			<div class="noaccount">
				<p>Don't have an account? <a href="/register.html" class="reglink">Register</a> here.</p>
			</div>
			<section id="regsocial">
				<div class="ordivider">
					<div class="orleft">
						<hr>
					</div>
					<div class="ormid">
						<span>OR</span>
					</div>
					<div class="orright">
						<hr>
					</div>
				</div>
				<div class="social">
					<a href="#"><img src="images/fb.png" alt="Facebook"></a>
					<a href="#"><img src="images/instagram.png" alt="Instagram"></a>
					<a href="#"><img src="images/google.png" alt="Google"></a>
					<a href="#"><img src="images/twitter.png" alt="Twitter"></a>
				</div>
			</section>
		</div>
		<footer>
			<p>Copyright &copy; 2019 | All Rights Reserved</p>
