<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Scream | The best place to work and communicate</title>

		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

		<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div class="inner">
			<section id="registercont">
				<div id="registerlogo">
					<img src="images/logo.png" alt="Scream Logo">
				</div>
				<div class="formtitle">
					<p>Login</p>
				</div>
				<div class="regform">
					<form action="/register2.html">
						<input type="email" placeholder="Username/Email" required>
						<input type="password" placeholder="Password" required>
						<button type="submit">Next</button>
					</form>
				</div>
			</section>
			<div class="noaccount">
				<p>Don't have an account? <a href="/register.html" class="reglink">Register</a> here.</p>
			</div>
			<section id="regsocial">
				<div class="ordivider">
					<div class="orleft">
						<hr>
					</div>
					<div class="ormid">
						<span>OR</span>
					</div>
					<div class="orright">
						<hr>
					</div>
				</div>
				<div class="social">
					<a href="#"><img src="images/fb.png" alt="Facebook"></a>
					<a href="#"><img src="images/instagram.png" alt="Instagram"></a>
					<a href="#"><img src="images/google.png" alt="Google"></a>
					<a href="#"><img src="images/twitter.png" alt="Twitter"></a>
				</div>
			</section>
		</div>
		<footer>
			<p>Copyright &copy; 2019 | All Rights Reserved</p>
			<p>Developed in &hearts; with Langara College</p>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
