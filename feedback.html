	<body onload="sendfdbk();">

			<nav>
				<a href="/index.html">

						<img src="images/logo.png" alt="Logo">
						<span class="sitename">Scream</span>

		<div class="inner">
			<section id="feedbackarea">
				<h1>Provide your feedback</h1>
				<form>
					<input type="text" placeholder="First Name" required id="fnamefb"><br>
					<input type="text" placeholder="Last Name" required id="lnamefb">
					<p>Did you like the website?</p>
					<input type="radio" id="feedbackoptn1" name="fdbckoptn" required checked>
					<label for="feedbackoptn1">Yes</label>
					<input type="radio" id="feedbackoptn2" name="fdbckoptn" required>
					<label for="feedbackoptn2">No</label><br>
					<textarea cols="30" rows="10" placeholder="Comments" required id="comfb"></textarea><br>
					<button type="submit" id="fdbkbtn">Submit</button>
				</form>
			</section>
			<section id="feedbackres">
				<p>You submitted:</p>
				<p>First Name: </p><span id="fnameres"></span>
				<p>Last Name: </p><span id="lnameres"></span>
				<p>Comments: </p><span id="commentres"></span>
			</section>
		</div>
